<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <script src="stopwatch.js"></script>
</head>
<body>
  <h1>Stopwatch</h1>
  <section id="clock">
    <span class="timer" id="hours"></span>
    <span class="timer" id="minutes"></span>
    <span class="timer" id="seconds"></span>
    <span class="timer" id="c-seconds"></span>
  </section>
  <section id="controls">
    <button type="button" id="start-stop">Start</button>
    <button type="button" id="reset-clock">Reset</button>
  </section>
</body>
</html>
